<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Gerador de Senhas</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Gerador de Senhas</h1>
            <div class="generator-result">
                <input id="display" type="text" disabled>
                <button id="copy-btn">Copiar</button>
                <span id="copy-popup" class="hidden popup">Senha copiada</span>
            </div>
            <form>

                <label class="options" for="pw-length">
                    Tamanho da senha
                    <input type="number" id="pw-length" min="4" max="20" value="8">
                </label>

                <label class="options" for="uppercase">
                    Incluir letras maiúsculas
                    <input type="checkbox" id="uppercase">
                    <span class="checkmark"></span>
                </label>

                <label class="options" for="lowercase">
                    Incluir letras minúsculas
                    <input type="checkbox" id="lowercase" checked>
                    <span class="checkmark"></span>
                </label>

                <label class="options" for="symbol">
                    Incluir símbolos
                    <input type="checkbox" id="symbol">
                    <span class="checkmark"></span>
                </label>

                <label class="options" for="number">
                    Incluir números
                    <input type="checkbox" id="number">
                    <span class="checkmark"></span>
                </label>

                <input id="generate-btn" type="button" value="Gerar senha">
                <span id="option-popup" class="hidden popup">Escolha alguma opção primeiro!</span>
            </form>
        </div>
    </main>

    <footer>
        <a href="https://www.linkedin.com/in/joice-gomes-dn/" target="_blank">
            LinkedIn
        </a>
        <p>Dev Joice Gomes &copy; 2022</p>
        <a href="https://github.com/Joi-GN" target="_blank">
            Github
        </a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
